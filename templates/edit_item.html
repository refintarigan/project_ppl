<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">Edit Barang</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="kode" class="form-label">Kode Barang</label>
          <input name="kode" class="form-control" id="kode" value="{{ barang[1] }}" required>
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Barang</label>
          <input name="nama" class="form-control" id="nama" value="{{ barang[2] }}" required>
        </div>
        <div class="mb-3">
          <label for="kategori" class="form-label">Kategori</label>
          <input name="kategori" class="form-control" id="kategori" value="{{ barang[3] }}" required>
        </div>
        <div class="mb-3">
          <label for="stok" class="form-label">Stok</label>
          <input name="stok" type="number" class="form-control" id="stok" value="{{ barang[4] }}" required>
        </div>
        <div class="mb-3">
          <label for="harga" class="form-label">Harga</label>
          <input name="harga" type="number" class="form-control" id="harga" value="{{ barang[5] }}" required>
        </div>
        <div class="mb-3">
          <label for="supplier" class="form-label">Supplier</label>
          <input name="supplier" class="form-control" id="supplier" value="{{ barang[6] }}" required>
        </div>
        <div class="mb-3">
          <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
          <input name="tanggal_masuk" type="date" class="form-control" id="tanggal_masuk" value="{{ barang[7] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
