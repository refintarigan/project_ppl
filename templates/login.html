<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Inventra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .login-logo {
      display: block;
      margin: 0 auto 20px;
      height: 50px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      background-color: #1e3c72;
      border: none;
    }
    .btn-primary:hover {
      background-color: #16305b;
    }
    .text-brand {
      color: #1e3c72;
      font-weight: bold;
    }
    .sidebar {
      background-color: #2a5298;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content-left {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Mobile-responsive Design */
    @media (max-width: 768px) {
      .content-left, .content-right {
        width: 100%;
        margin-bottom: 20px;
      }
      .login-card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid d-flex flex-wrap">
  <!-- Left Content (Login Form) -->
  <div class="content-right col-md-6">
    <div class="login-card">
      <h3 class="text-center mb-4 text-brand">Login ke Inventra</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
      </form>
    </div>
  </div>

  <!-- Right Content (Logo) -->
  <div class="content-left col-md-6">
    <img src="logo-inventra.png" alt="Inventra Logo" class="login-logo">
  </div>
</div>

</body>
</html>
